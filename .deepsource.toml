version = 1

test_patterns = [
  "**/*.test.*",
  "**/tests/**",
]

exclude_patterns = [
  "**/node_modules/**",
  "**/dist/**",
  "**/build/**",
  "**/.next/**",
  ".coverage/**",
  "**/.turbo/**",
  "**/.vercel/**",
  # "iac/**", # Removed to enable Terraform analysis
  "*.tfstate",
  "*.tfstate.*",
  "*.tfvars",
  "**/.terraform/**",
  "*.pem",
  ".DS_Store",
  ".env",
  ".env.*",
  "*.log",
  ".pnp.js",
  ".pnp.loader.mjs",
]

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  plugins = ["react"]
  environment = ["nodejs", "browser"]

# Secrets Analyzer
[[analyzers]]
name = "secrets"
enabled = true

# Terraform Analyzer
[[analyzers]]
name = "terraform"
enabled = true
