# Bun configuration file
# See https://bun.sh/docs/runtime/bunfig

[test]
# Files to preload before running tests
# bunfig.toml からの相対パスで指定
# apps/web/tests/setup.ts を preload から削除
preload = ["./apps/web/happydom.ts"]

# カバレッジ設定
coverage = true
coverageThreshold = { line = 0.8, function = 0.8, statement = 0.8, branch = 0.8 }
coverageSkipTestFiles = true
coverageReporter  = ["text", "lcov"]
# coverageSkipFiles は無効なため削除

# テスト環境変数
[env]
NODE_ENV = "test"
