name: Deploy to Firebase Hosting on PR
on: pull_request

# permissions は reusable workflow 側で定義されていれば不要な場合もある
permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  call_reusable_deploy: # ジョブ名を変更
    # if 条件は呼び出し元に残す
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    uses: ./.github/workflows/reusable-deploy.yml # 再利用可能なワークフローを呼び出す
    secrets:
      # 必要なシークレットを渡す
      firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SUZUMINA_CLICK_FIREBASE }}
      NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
      NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
      NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
      NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
      NEXT_PUBLIC_DISCORD_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_DISCORD_CLIENT_ID }}
      NEXT_PUBLIC_DISCORD_REDIRECT_URI: ${{ secrets.NEXT_PUBLIC_DISCORD_REDIRECT_URI }}
      NEXT_PUBLIC_FIREBASE_FUNCTIONS_AUTH_CALLBACK_URL: ${{ secrets.NEXT_PUBLIC_FIREBASE_FUNCTIONS_AUTH_CALLBACK_URL }}
      NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}
