name: Deploy to Firebase Hosting on PR
on: pull_request

# permissions は reusable workflow 側で定義されていれば不要な場合もある
permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  call_reusable_deploy: # ジョブ名を変更
    # if 条件は呼び出し元に残す
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    uses: ./.github/workflows/reusable-deploy.yml # 再利用可能なワークフローを呼び出す
    secrets:
      # 必要なシークレットを渡す
      firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SUZUMINA_CLICK_FIREBASE }}
    # PRプレビューなので channelId は渡さない (デフォルトの空文字が使われる)
