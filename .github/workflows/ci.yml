name: CI

on:
  workflow_call: {}  # 再利用可能なワークフローとして定義
  pull_request:     # PRのみをトリガーとする
    types: [opened, synchronize]

jobs:
  check:
    name: Check
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Spell Check
        run: bun run spell-check

      - name: Run CI Checks (Lint, Format, Type Check)
        run: bun run ci:check

      - name: Run Tests and Generate Coverage
        run: bun run test:coverage

      - name: Report Test Coverage to DeepSource
        run: |
          curl https://deepsource.io/cli | sh
          # run スクリプト内で直接 export する
          export DEEPSOURCE_DSN="${{ secrets.DEEPSOURCE_DSN }}"
          # export 後に再度チェック
          if [ -z "$DEEPSOURCE_DSN" ]; then
            echo "Error: DEEPSOURCE_DSN is empty even after export!" >&2
            exit 1
          fi
          echo "DSN length after export: ${#DEEPSOURCE_DSN}" # 追加のデバッグ出力
          # DeepSource コマンドを実行
          ./bin/deepsource report --analyzer test-coverage --key javascript --value-file ./apps/web/coverage/lcov.info
        # env ブロックも念のため残しておく
        env:
          DEEPSOURCE_DSN: ${{ secrets.DEEPSOURCE_DSN }}
