name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  check:
    name: Check
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run CI Checks (Lint, Format, Type Check)
        run: bun run ci:check

      - name: Run Tests and Generate Coverage
        run: bun run test:coverage

      - name: Report Test Coverage to DeepSource
        run: |
          curl -sL https://deepsource.io/cli | sh
          ./bin/deepsource report --analyzer test-coverage --key javascript --value-file apps/web/coverage/lcov.info
        env:
          DEEPSOURCE_DSN: ${{ secrets.DEEPSOURCE_DSN }} # GitHub SecretsからDSNを読み込む

      # - name: Spell Check
      #   run: bun run spell-check
