name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    name: コードの検証とテスト
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Node.js のセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: pnpm のインストール
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: 依存関係のキャッシュ
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            **/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: 依存関係のインストール
        run: pnpm install

      - name: Biome によるコード検証
        run: pnpm lint

      - name: ルートのVitestテスト実行
        run: pnpm test

      - name: Webアプリのテスト実行
        run: pnpm test:web

  build-check:
    name: ビルド検証
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Node.js のセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: pnpm のインストール
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: 依存関係のキャッシュ
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            **/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: 依存関係のインストール
        run: pnpm install

      - name: Next.jsアプリのビルド確認
        run: pnpm build