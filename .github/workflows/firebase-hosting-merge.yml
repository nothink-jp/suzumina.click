name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

# 必要な権限のみに修正
permissions:
  contents: read # actions/checkout@v4 がコードを読み取るために必要

jobs:
  call_reusable_deploy:
    uses: ./.github/workflows/reusable-deploy.yml # 再利用可能なワークフローを呼び出す
    with:
      # 本番デプロイなので channelId を 'live' に設定
      channelId: live
    secrets:
      # 必要なシークレットを渡す
      firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SUZUMINA_CLICK_FIREBASE }}
