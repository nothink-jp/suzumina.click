name: Dependency Update Verification

on:
  pull_request:
    paths: 
      - "package.json"
      - "pnpm-lock.yaml"
      - "apps/*/package.json"
      - "packages/*/package.json"

permissions:
  contents: read

jobs:
  dependency-check:
    name: Verify Dependency Updates
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for dependency conflicts
        run: |
          echo "ðŸ” Checking for dependency conflicts..."
          pnpm ls --depth=0 || echo "Dependencies installed with warnings"

      - name: Security audit
        run: |
          echo "ðŸ”’ Running security audit..."
          pnpm audit --audit-level moderate

      - name: Check bundle size impact
        run: |
          echo "ðŸ“¦ Checking bundle size impact..."
          # Build shared-types first
          pnpm --filter @suzumina.click/shared-types build
          
          # Build web app and check size
          cd apps/web
          pnpm build
          
          # Extract and display bundle size
          if [ -d ".next" ]; then
            echo "ðŸ“Š Bundle size analysis:"
            find .next -name "*.js" -type f | xargs du -ch | grep total$ || echo "Unable to calculate bundle size"
          fi

      - name: Report dependency changes
        run: |
          echo "## ðŸ“Š Dependency Change Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Changed Files:" >> $GITHUB_STEP_SUMMARY
          git diff --name-only origin/${{ github.base_ref }}..HEAD | grep -E "(package\.json|pnpm-lock\.yaml)" | while read file; do
            echo "- \`$file\`" >> $GITHUB_STEP_SUMMARY
          done || echo "No package files changed" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Dependency Changes:" >> $GITHUB_STEP_SUMMARY
          echo '```diff' >> $GITHUB_STEP_SUMMARY
          git diff origin/${{ github.base_ref }}..HEAD -- "**/package.json" | grep -E "^[+-]\s+\".*\":" | head -20 >> $GITHUB_STEP_SUMMARY || echo "No dependency changes detected" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

