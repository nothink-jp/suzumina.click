name: Reusable Deploy Web App

# This workflow is triggered by other workflows
on:
  workflow_call:
    inputs:
      git_ref:
        description: 'Git ref (branch, tag, or SHA) to checkout'
        required: true
        type: string
      image_tag:
        description: 'Docker image tag (e.g., commit SHA)'
        required: true
        type: string
    # Secrets are not needed as we use vars for configuration

# Environment variables that are NOT repository variables
# These are expected to be set by the calling workflow.
# env:
#   CLOUD_RUN_SERVICE: "web" # Set in caller
#   IMAGE_NAME: "web-app" # Set in caller

jobs:
  build-and-deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      contents: "read"
      id-token: "write" # Required for Workload Identity Federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.git_ref }} # Checkout the specific ref passed from the caller

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          # Use repository variables directly
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SA_EMAIL }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to use gcloud credential helper
        # Use repository variable directly
        run: gcloud auth configure-docker ${{ vars.GCP_REGION }}-docker.pkg.dev

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          # Use repository variables and inherited env vars (IMAGE_NAME)
          tags: ${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/${{ vars.ARTIFACT_REGISTRY_REPO }}/${{ env.IMAGE_NAME }}:${{ inputs.image_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.CLOUD_RUN_SERVICE }} # Inherited env var from caller
          region: ${{ vars.GCP_REGION }} # Use repository variable
          # Use repository variables and inherited env vars (IMAGE_NAME)
          image: ${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/${{ vars.ARTIFACT_REGISTRY_REPO }}/${{ env.IMAGE_NAME }}:${{ inputs.image_tag }}

      # Output the deployed service URL
      - name: Show deployed URL
        run: |
          echo "Deployed to: ${{ steps.deploy.outputs.url }}"