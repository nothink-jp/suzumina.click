name: Reusable Deploy Web App

# This workflow is triggered by other workflows
on:
  workflow_call:
    inputs:
      git_ref:
        description: 'Git ref (branch, tag, or SHA) to checkout'
        required: true
        type: string
      image_tag:
        description: 'Docker image tag (e.g., commit SHA)'
        required: true
        type: string
    # Secrets can be passed if needed, but vars are generally preferred for non-sensitive config
    # secrets:
    #   GCP_WORKLOAD_IDENTITY_PROVIDER:
    #     required: true
    #   GCP_SA_EMAIL:
    #     required: true

# Environment variables needed by the steps below.
# These are expected to be set by the calling workflow.
# env:
#   GCP_PROJECT_ID: ...
#   GCP_REGION: ...
#   ARTIFACT_REGISTRY_REPO: ...
#   CLOUD_RUN_SERVICE: "web"
#   IMAGE_NAME: "web-app"

jobs:
  build-and-deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      contents: "read"
      id-token: "write" # Required for Workload Identity Federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.git_ref }} # Checkout the specific ref passed from the caller

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          # These vars are expected to be available in the calling workflow's context
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SA_EMAIL }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to use gcloud credential helper
        # env vars like GCP_REGION are inherited from the caller workflow
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          # Use env vars inherited from the caller and the image_tag input
          tags: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.IMAGE_NAME }}:${{ inputs.image_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.CLOUD_RUN_SERVICE }} # Inherited env var
          region: ${{ env.GCP_REGION }} # Inherited env var
          # Use the image tag passed as input
          image: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.IMAGE_NAME }}:${{ inputs.image_tag }}

      # Output the deployed service URL
      - name: Show deployed URL
        run: |
          echo "Deployed to: ${{ steps.deploy.outputs.url }}"