<script>
  // windowにグローバルなprocessオブジェクトを設定
  // これはNext.jsのコンポーネントがprocess.stdout.isTTYにアクセスするための対策
  window.process = window.process || {
    env: {},
    browser: true,
    stdout: { isTTY: true },
    stderr: { isTTY: true }
  };
</script>
